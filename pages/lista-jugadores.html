<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- PWA Manifest -->
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#ccff00">
  <!-- iOS / Safari Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PadelHub">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/icons/apple-icon-180.png">
  <!-- iPhone Splash Screens -->
  <link rel="apple-touch-startup-image" href="../assets/img/icons/apple-splash-1170-2532.png"
    media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../assets/img/icons/apple-splash-1284-2778.png"
    media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../assets/img/icons/apple-splash-1125-2436.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">

  <title>Jugadores | PadelHub</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Directorio de jugadores de PadelHub. Encuentra compañeros y rivales.">
  <meta name="keywords" content="padel, jugadores, directorio, perfil, drive, reves">
  <meta name="author" content="ocp2k">

  <!-- CSS -->
  <link rel="stylesheet" href="../src/css/normalize.css">
  <link rel="stylesheet" href="../src/css/variables.css">

  <!-- Componentes -->
  <link rel="stylesheet" href="../src/css/components/baseLayout.css">
  <link rel="stylesheet" href="../src/css/components/header.css">
  <link rel="stylesheet" href="../src/css/components/pageHeader.css">
  <link rel="stylesheet" href="../src/css/components/footer.css">
  <link rel="stylesheet" href="../src/css/components/buttons.css">
  <link rel="stylesheet" href="../src/css/components/forms.css">
  <link rel="stylesheet" href="../src/css/components/authUser.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="../src/css/pages/lista-jugadores.css">
</head>

<body aria-label="lista-jugadores">

  <!-- ========================= HEADER ========================= -->
  <header>
    <div class="return-link__container">
      <a href="../index.html" aria-label="volver al inicio de PadelHub">
        <img src="../assets/img/icons/icons8-volver-48.png" class="return-icon" alt="Home Icon" loading="lazy"
          decoding="async">
      </a>
    </div>
    <div class="brand-container">
      <!-- Logo PadelHub -->
      <img src="../assets/img/icons/logo.png" alt="PadelHub Logo" loading="lazy" decoding="async" class="brand-icon">
      <span class="brand-name">PADEL<span class="brand-highlight">Hub</span></span>
    </div>
    <!-- Avatar del usuario logeado -->
    <div class="user-badge"></div>
  </header>

  <!-- ========================= MAIN ========================= -->
  <main>

    <!-- Background -->
    <div class="background-wrapper">
      <div class="background-overlay"></div>
      <div class="background-blur"></div>
    </div>

    <!-- Título de la página -->
    <section class="page-header">
      <h1 class="page-title">Jugadores</h1>
      <p class="page-description">Comunidad de PadelHub</p>
    </section>

    <!-- Buscador -->
    <div class="search-container">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" class="search-input" placeholder="Buscar jugador..." aria-label="Buscar jugador">
    </div>

    <!-- Grid de Jugadores (populated by JS) -->
    <div class="players-grid" id="playersGrid">
      <!-- Renderizado dinámicamente por listaJugadores.js -->
    </div>

  </main>

  <!-- ========================= FOOTER ========================= -->
  <footer class="footer">
    <p class="footer-text">PadelHub 2026 &copy; by ocp2k</p>
    <p class="footer-text">Todos los derechos reservados</p>
  </footer>
  <script src="../src/js/pages/listaJugadores.js" defer type="module"></script>

  <!-- Service Worker Update Handler -->
  <script type="module">
    import { initServiceWorkerUpdateHandler } from '../src/js/utils/swUpdateHandler.js';
    initServiceWorkerUpdateHandler();
  </script>
</body>

</html>
