<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- PWA Manifest -->
  <link rel="manifest" href="../../manifest.json">
  <meta name="theme-color" content="#ccff00">
  <!-- iOS / Safari Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PadelHub">
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/img/icons/apple-icon-180.png">
  <!-- iPhone Splash Screens -->
  <link rel="apple-touch-startup-image" href="../../assets/img/icons/apple-splash-1170-2532.png"
    media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../../assets/img/icons/apple-splash-1284-2778.png"
    media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../../assets/img/icons/apple-splash-1125-2436.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <title>Editar Partida | PadelHub</title>

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://images.unsplash.com">

  <!-- Reset y variables -->
  <link rel="stylesheet" href="../../src/css/normalize.css">
  <link rel="stylesheet" href="../../src/css/variables.css">

  <!-- Componentes -->
  <link rel="stylesheet" href="../../src/css/components/baseLayout.css">
  <link rel="stylesheet" href="../../src/css/components/header.css">
  <link rel="stylesheet" href="../../src/css/components/footer.css">
  <link rel="stylesheet" href="../../src/css/components/buttons.css">
  <link rel="stylesheet" href="../../src/css/components/forms.css">
  <link rel="stylesheet" href="../../src/css/components/authUser.css">

  <link rel="stylesheet" href="../../src/css/style.css">

  <!-- Reutilizamos estilos de crear-partida y jugadorPerfilAdmin -->
  <link rel="stylesheet" href="../../src/css/pages/crear-partida.css">
  <link rel="stylesheet" href="../../src/css/pages/admin/jugadorPerfilAdmin.css">

  <style>
    /* Estilos base de layout admin (reimpresos para asegurar consistencia si jugadorPerfilAdmin.css cambia) */
    body {
      margin: 0;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .admin-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .admin-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    /* Ajustes espec√≠ficos para el formulario en contexto admin */
    .create-match-form {
      margin-top: 0;
      background: rgba(30, 41, 59, 0.7);
      /* Similar a jugadorPerfilAdmin */
      border: 1px solid var(--color-gray-700);
      padding: 2rem;
      border-radius: 1rem;
    }

    main {
      padding-inline: var(--spacing-md);
    }
  </style>
</head>

<body aria-label="admin-page">
  <!-- Header -->
  <header>
    <div class="return-link__container">
      <a href="partidasAdmin.html" aria-label="volver a gesti√≥n de partidas">
        <img src="../../assets/img/icons/icons8-volver-48.png" class="return-icon" alt="Volver" loading="lazy"
          decoding="async">
      </a>
    </div>
    <div class="brand-container">
      <!-- Logo PadelHub -->
      <img src="../../assets/img/icons/logo.png" alt="PadelHub Logo" loading="lazy" decoding="async" class="brand-icon">
      <span class="brand-name">PADEL<span class="brand-highlight">Hub</span></span>
    </div>
    <div class="user-badge">
      <div class="user-avatar" aria-label="Avatar de Samu Coach" title="Ver mi perfil" style="cursor: pointer;">üë®üèª
      </div><span class="admin-badge" aria-label="Administrador" title="Usuario Administrador">üëë</span>
    </div>
  </header>

  <main class="landing-page">
    <div class="background-wrapper">
      <div class="background-overlay"></div>
      <div class="background-blur"></div>
    </div>

    <div class="content-container admin-container">
      <section class="admin-header">
        <h1 class="admin-title">Editar Partida</h1>
      </section>

      <!-- Formulario clonado de crear-partida.html -->
      <form id="editarPartidaForm" class="create-match-form">
        <!-- N√∫mero partida (readonly) -->
        <fieldset class="fieldset-readonly">
          <legend>N√∫mero de partida</legend>
          <div class="match-number-display">
            <span class="match-number-label">Partida #</span>
            <span id="numeroPartida" class="match-number-value">---</span>
          </div>
        </fieldset>

        <!-- Fecha -->
        <fieldset>
          <legend>Fecha</legend>
          <label for="fechaPartida">Selecciona la fecha</label>
          <input type="date" id="fechaPartida" name="fechaPartida" required>
        </fieldset>

        <!-- Hora -->
        <fieldset>
          <legend>Hora</legend>
          <label for="horaPartida">Selecciona la hora</label>
          <select id="horaPartida" name="horaPartida" required>
            <option value="">Selecciona una hora</option>
            <!-- Las opciones se generan con JavaScript -->
          </select>
        </fieldset>

        <!-- Club -->
        <fieldset>
          <legend>Ubicaci√≥n</legend>
          <label for="clubPartida">Selecciona un club</label>
          <select id="clubPartida" name="clubPartida" data-select="clubs" required>
            <option value="">Selecciona un club</option>
            <!-- El JS llenar√° esta lista -->
          </select>
        </fieldset>

        <!-- Pista -->
        <fieldset>
          <legend>Pista</legend>
          <label for="pistaPartida">N√∫mero o nombre de pista</label>
          <input type="text" id="pistaPartida" name="pistaPartida" autocomplete="off" required>
        </fieldset>

        <!-- Tipo -->
        <fieldset>
          <legend>Tipo de partida</legend>

          <label>
            <input type="radio" name="tipoPartida" value="unisex" required>
            Unisex
          </label>

          <label>
            <input type="radio" name="tipoPartida" value="mixto">
            Mixto
          </label>
        </fieldset>

        <!-- Jugadores -->
        <fieldset class="jugadores-fieldset">
          <legend>Jugadores</legend>

          <!-- Rev√©s 1 -->
          <label for="reves1">Rev√©s 1</label>
          <select id="reves1" name="reves1" data-role="reves1" required>
            <option value="">Selecciona jugador</option>
          </select>

          <!-- Drive 1 -->
          <label for="drive1">Drive 1</label>
          <select id="drive1" name="drive1" data-role="drive1" required>
            <option value="">Selecciona jugador</option>
          </select>

          <!-- Rev√©s 2 -->
          <label for="reves2">Rev√©s 2</label>
          <select id="reves2" name="reves2" data-role="reves2" required>
            <option value="">Selecciona jugador</option>
          </select>

          <!-- Drive 2 -->
          <label for="drive2">Drive 2</label>
          <select id="drive2" name="drive2" data-role="drive2" required>
            <option value="">Selecciona jugador</option>
          </select>
        </fieldset>

        <!-- Botones confirmar y cancelar -->
        <div class="form-buttons-container">
          <button class="btn btn-success btn-lg" type="submit" id="guardarCambiosBtn">
            GUARDAR
          </button>
          <button class="btn btn-danger btn-lg" type="button" id="cancelarEdicionBtn">
            CANCELAR
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p class="footer-text">PadelHub 2026 &copy; by ocp2k</p>
    <p class="footer-text">Todos los derechos reservados</p>
  </footer>

  <!-- Script principal -->
  <script type="module" src="../../src/js/pages/admin/partidaEdicionAdmin.js"></script>
  <script type="module">
    import { initializeUserSession } from '../../src/js/utils/auth.js';
    document.addEventListener('DOMContentLoaded', () => {
      initializeUserSession('.user-badge');
    });
  </script>

  <!-- Service Worker Update Handler -->
  <script type="module">
    import { initServiceWorkerUpdateHandler } from '../../src/js/utils/swUpdateHandler.js';
    initServiceWorkerUpdateHandler();
  </script>
</body>

</html>
