<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ranking | PadelHub</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Consulta el ranking de jugadores de PadelHub y el sistema de puntuaci칩n.">
  <meta name="keywords" content="padel, ranking, clasificacion, puntos, lideres">
  <meta name="author" content="ocp2k">

  <!-- CSS -->
  <link rel="stylesheet" href="../src/css/normalize.css">
  <link rel="stylesheet" href="../src/css/variables.css">

  <!-- Componentes -->
  <link rel="stylesheet" href="../src/css/components/baseLayout.css">
  <link rel="stylesheet" href="../src/css/components/header.css">
  <link rel="stylesheet" href="../src/css/components/pageHeader.css">
  <link rel="stylesheet" href="../src/css/components/footer.css">
  <link rel="stylesheet" href="../src/css/components/buttons.css">
  <link rel="stylesheet" href="../src/css/components/forms.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="../src/css/pages/ranking.css">
</head>

<body>

  <!-- ========================= HEADER ========================= -->
  <header>
    <div class="return-link__container">
      <a href="../index.html" aria-label="volver al inicio de PadelHub">
        <img src="../assets/img/icons/icons8-volver-48.png" class="return-icon" alt="Home Icon" loading="lazy"
          decoding="async">
      </a>
    </div>
    <div class="brand-container">
      <!-- Logo PadelHub -->
      <img src="../assets/img/icons/logo.png" alt="PadelHub Logo" loading="lazy" decoding="async" class="brand-icon">
      <span class="brand-name">PADEL<span class="brand-highlight">Hub</span></span>
    </div>
    <!-- Avatar del usuario logeado -->
    <div class="user-badge"></div>
  </header>

  <!-- ========================= MAIN ========================= -->
  <main>

    <!-- Background -->
    <div class="background-wrapper">
      <div class="background-overlay"></div>
      <div class="background-blur"></div>
    </div>

    <!-- T칤tulo de la p치gina -->
    <section class="page-header">
      <h1 class="page-title">Ranking General</h1>
      <p class="page-description">Clasificaci칩n actual temporada 2026</p>
    </section>

    <div class="ranking-layout">

      <!-- Leaderboard -->
      <section class="leaderboard-card">
        <header class="leaderboard-header">
          <h2 class="leaderboard-title">
            <span>游끥</span> Top Jugadores
          </h2>
        </header>

        <ul class="ranking-list"></ul>
      </section>

      <!-- Rules -->
      <aside class="rules-card">
        <h3 class="rules-title">Sistema de Puntuaci칩n</h3>
        <ul class="points-list">
          <li class="point-item">
            <span class="point-label">Ganar partida</span>
            <span class="point-value val-pos">+3 pts</span>
          </li>
          <li class="point-item">
            <span class="point-label">Jugar partida</span>
            <span class="point-value val-pos">+1 pt</span>
          </li>
          <li class="point-item">
            <span class="point-label">Anular reserva</span>
            <span class="point-value val-neg-soft">-1 pt</span>
          </li>
          <li class="point-item">
            <span class="point-label">No presentarse (WO)</span>
            <span class="point-value val-neg-hard">-10 pts</span>
          </li>
        </ul>
      </aside>

    </div>

  </main>

  <!-- ========================= FOOTER ========================= -->
  <footer class="footer">
    <p class="footer-text">PadelHub 2026 &copy; by ocp2k</p>
    <p class="footer-text">Todos los derechos reservados</p>
  </footer>
  <script src="../src/js/pages/ranking.js" defer type="module"></script>

</body>

</html>
