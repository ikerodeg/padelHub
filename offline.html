<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión | PadelHub</title>

  <!-- Estilos críticos inline para asegurar visualización offline -->
  <style>
    :root {
      --bg-dark: #121212;
      --accent-lime: #0084ff;
      --text-main: #ffffff;
      --text-muted: #a0a0a0;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .container {
      max-width: 400px;
    }

    .icon-box {
      background: rgba(204, 255, 0, 0.1);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      color: var(--accent-lime);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .btn-retry {
      background-color: var(--accent-lime);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-retry:active {
      transform: scale(0.95);
    }

    .logo {
      position: absolute;
      top: 3rem;
      height: 40px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <img src="/assets/img/icons/logo.png" alt="PadelHub" class="logo">

  <div class="container">
    <div class="icon-box">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>

    <h1>Sin conexión</h1>
    <p>Parece que has perdido la señal. Verifica tu conexión a internet para seguir gestionando tus partidas.</p>

    <button onclick="window.location.reload()" class="btn-retry">
      REINTENTAR
    </button>
  </div>
</body>

</html>
